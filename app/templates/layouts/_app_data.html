<script>
window.app = {
  endpoint: "{{ request.endpoint }}",
  api: {
    issues: "{{ url_for('api.issues') }}"
  }
}
</script>
{% if current_user.is_authenticated %}
<script>
window.app.user = {
  login: "{{ current_user.username }}",
  name: "{{ current_user.name }}",
  github_username: "{{ current_user.github_username }}",
}
</script>
{% else %}
<script>
window.app.user = {
  login: null,
  name: "unknown"
}
</script>
{% endif %}
