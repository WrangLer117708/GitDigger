<!DOCTYPE html>
<html lang="zh-cn">
<head>
  {% block head %}
  <title>{% block title %}{% endblock %} - GitDigger</title>
  {% endblock %}
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/vendor.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/app.css') }}">
</head>
<body>
  {% include 'layouts/_header.html' %}
  <div id="site-content">
    {% include 'layouts/_flashes.html' %}
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='javascripts/vendor.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/app.js') }}"></script>
  </div>
  {% block footer %}
    {% include 'layouts/_footer.html' %}
  {% endblock %}
</body>
</html>
