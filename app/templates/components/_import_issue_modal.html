<div class="modal fade" id="import-issue-modal" tabindex="-1" role="dialog" aria-labelledby="import-issue-modal-title" aria-hiddne="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="import-issue-modal-title">Import issue</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Import an issue you find in open source project, It can be interesting, discussion or have learning value.</p>
        <p>High-quality issue can attract more people and help promote the open source project it belongs to.</p>
        <form>
          <div class="form-group">
            <label for="issue-url-input">Issue url</label>
            <input id="issue-url-input" name="url" type="text" class="form-control" placeholder="https://github.com/username/repo/issues/404" required />
            <div class="invalid-feedback"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-text-checking="Checking" data-text-importing="Importing">Import</button>
      </div>
    </div>
  </div>
</div>
