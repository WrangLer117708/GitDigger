<ul class="user-list links-gray-dark">
{% for user in users %}
  <li class="user-list-item">
    <div class="user-list-item-avatar">
      {{ user_avatar_tag(user) }}
    </div>
    <div class="user-list-item-content">
      <a href="{{ url_for('users.show', username=user.username) }}" target="_blank" class="user-name">{{ user.name }}</a>
      {% if user.bio %}
      <p class="user-bio">{{ user.bio }}</p>
      {% endif %}
    </div>
  </li>
{% endfor %}
</ul>
