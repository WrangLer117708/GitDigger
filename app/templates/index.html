{% extends "layouts/base.html" %}
{% block title %}GitDigger{% endblock %}
{% block secondary_navbar %}
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">Filters</a>
    </div>
  </nav>
{% endblock %}
{% block content %}
  <p>
    Topics:
    <a href="{{ url_for('index') }}">All</a>
    {% for topic in topics %}
      <a href="{{ url_for('topics.show', name=topic.name) }}">{{ topic.name }}</a>
    {% endfor %}
  </p>
{% endblock %}
