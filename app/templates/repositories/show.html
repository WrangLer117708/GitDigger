{% extends "layouts/base.html" %}
{% block title %}{{ repo.owner.username }}/{{ repo.name }}{% endblock %}
{% block content %}
  <h1>{{ repo.owner.username }}/{{ repo.name }}</h1>
  <p>{{ repo.description }}</p>
  {% if current_user.id == repo.owner_id %}
    <a href="{{ url_for('repos.settings', username=repo.owner.username, name=repo.name) }}">Settings</a>
  {% endif %}
{% endblock %}
