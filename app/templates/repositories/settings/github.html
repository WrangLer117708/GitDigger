{% extends "layouts/repo_settings.html" %}
{% block title %}GitHub{% endblock %}
{% block settings_content %}
  <div class="card card-auto-divider mb-3">
    <div class="card-header">Import</div>
    <div class="card-block">
      <form method="post" action="{{ url_for_repo_settings_github }}">
        <input type="hidden" name="action" value="import-issues">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <p class="card-text">Import issues from GitHub</p>
        <button class="btn btn-secondary">Import</button>
      </form>
    </div>
    <div class="card-block">
      <form method="post" action="{{ url_for_repo_settings_github }}">
        <input type="hidden" name="action" value="import-pulls">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <p class="card-text">Import pull pequests from GitHub</p>
        <button class="btn btn-secondary">Import</button>
      </form>
    </div>
  </div>
  <h1></h1>
{% endblock %}
